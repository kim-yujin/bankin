    <h2>120トン</h2>

    HD-NTシリーズは、これまで加工に制限のあった深曲げを可能にし､試し曲げを削減するお客さまの加工範囲を拡大するベンディングマシンです。

小物から大物まで、薄板から厚板まで､小型から大型まであらゆるニーズに対応したフルラインナップ！アマダ独自のハイブリッド・ドライブシステムを搭載し、環境にも配慮したエコマシンです。
